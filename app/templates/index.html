{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>

    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block head%}

    {% endblock%}
  </head>

<body>
<nav class="navbar bg-body-secondary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Veterinaria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU DE VETERINARIA</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'Veterinarialist' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'sucursales' %}">Sucursales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'Raza' %}">Raza</a>
              </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'consultas' %}">Consultas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'registrarperrro' %}">Registrar Perro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'loginEmpleado' %}">Registrar Empleado</a>
            </li>
            <li class="nav-item">
                <a class="text-danger" href="{% url 'loginview' %}">Cerrar sesion</a>
            </li>

        </div>
      </div>
    </div>
  </nav>
  <br><br><br>

    {% block content%}
    
    {% endblock %}

<script type="text/javascript" src="{% static 'JS/index.js' %}"></script>
</body>
</html>

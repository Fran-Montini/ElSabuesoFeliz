{% extends 'index.html'%}
{% load static  %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursal</title>
    {% block head%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
    <link rel="stylesheet" href="{% static 'JS/index.js' %}">
    <script src="https://kit.fontawesome.com/8c86341407.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/RegisterPerros.css' %}">
    <script src="https://kit.fontawesome.com/8c86341407.js" crossorigin="anonymous"></script>
    {% endblock%}
</head>

<body>
    {% block content%}
    <div class="container mt-4">
        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="ciudad">Ciudad de Origen</label>
                <div class="form-group">
                    <label for="nombre">Nombre del Perro:</label>
                    <input type="text" class="form-control" name="Nombre" id="nombre" required>
                </div>
            </div>
            
            <button type="submit" class="boton-bonito">CREATE</button><br><br><br>
        </form>
    </div>
    {% endblock%}
    
</body>
</html>

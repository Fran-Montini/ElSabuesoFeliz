{% extends 'index.html'%}
{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empleado</title>
    {% block head%}
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
    <link rel="stylesheet" href="{% static 'JS/index.js' %}">
    <link rel="stylesheet" href="{% static 'CSS/RegisterEmpleado.css' %}">
    {% endblock%}
</head>

<body>
    {% block content%}
    <div class="container mt-12">
        <form action="" method="post">
            {% csrf_token %}

            <div class="row form-group">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label class="text-black" for="lbl-nombre">Nombre:</label>
                    <input type="text" id="nombre-empleado" class="form-control" name="nombre-empleado" pattern = "[A-Za-z\s]+" required>
                </div>
                <div class="col-md-6">
                    <label class="text-black" for="lbl-apellido">Apellido:</label>
                    <input type="text" id="apellido-empleado" class="form-control" name="apellido-empleado" pattern = "[A-Za-z\s]+" required>
                </div>
                </div>
            <div class="form-group">
                <label for="tipo_documento">Tipo Documento:</label>
                <select class="form-control" id="Sucursal" name="Sucursal" placeholder="Elija la sucursal" required>
                    <option value="" disabled selected>-</option>
                    {% for tipo_documento in tipo_documentos %}
                    <option value="{{ tipo_documento.nombre}}">{{ tipo_documento.nombre}}</option>
                    {% endfor %}
                    
                </select>
            </div>
        
            <div class="row form-group">
                <div class="col-md-12">
                <label class="text-black" for="lbl-tipo-documento">Numero Documento:</label> 
                <input type="text" id="nro-documento-empleado" class="form-control" name="nro-documento-empleado" required>
                </div>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" name="sexo" placeholder="Elija el sexo del Empleado" required>
                    <option value="" disabled selected>-</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
  
            <div class="form-group">
                <label for="Sucursal">Sucursal:</label>
                <select class="form-control" id="Sucursal" name="Sucursal" placeholder="Elija la sucursal" required>
                    <option value="" disabled selected>-</option>
                    {% for sucursal in sucursales %}
                        <option value="{{ sucursal.direccion }}">{{ sucursal.direccion }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha De Nacimiento del Empleado:</label>
                <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento" required>
            </div>

            <div class="form-group">
                <label for="Registro">Fecha De Ingreso del Empleado:</label>
                <input type="date" class="form-control" name="FechaIgreso" id="FechaIngreso" required>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                <label class="text-black" for="lbl-email">Email:</label> 
                <input type="email" id="email-empleado" class="form-control" name="email-empleado" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <label class="text-black" for="username-empleado">Nombre De Usuario:</label>
                    <input type="text" id="username-empleado" class="form-control" name="username-empleado" pattern="[A-Za-z0-9\s,.-]+" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                <label class="text-black" for="lbl-pass-empleado">Contrase√±a:</label> 
                <input type="password" id="pass-empleado" class="form-control" name="pass-empleado" pattern="[A-Za-z0-9\s,.-]+" required>
                </div>
            </div>

            
            <button type="submit" class="boton-bonito">CREATE</button><br><br><br>
        </form>
    </div>
    {% endblock%}
    
</body>
</html>

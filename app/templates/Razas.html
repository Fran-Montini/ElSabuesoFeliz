{% extends 'index.html'%}
{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Perro</title>
    {% block head%}
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/Razas.css' %}">
    <link rel="stylesheet" href="{% static 'JS/index.js' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://kit.fontawesome.com/8c86341407.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% endblock%}
</head>

<body>
{% block content%}



<div class="container mt-4">
    <div class="row">
        {% for raza in razas %}
            <div class="col-md-4 mb-4 text-center">
                <a href="{% url 'detalles_raza' raza.id %}" class="link">
                    <div class="card" style="width: 16rem;">
                        <img src="{% static 'IMG/Logo.png' %}" class="card-img-top" alt="{{ raza }}">
                        <div class="card-body">
                            <p class="card-text">{{ raza.denominacion }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

<br><br>
{% endblock%}
    
</body>
</html>

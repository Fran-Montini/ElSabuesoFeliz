{% extends 'index.html'%}
{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Perro</title>
    {% block head%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
    <link rel="stylesheet" href="{% static 'JS/index.js' %}">
    <link rel="stylesheet" href="{% static 'CSS/RegisterPerros.css' %}">
    {% endblock%}
</head>

<body>
    {% block content%}
    <div class="container mt-4">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre del Perro:</label>
                <input type="text" class="form-control" name="Nombre" id="nombre" required>
            </div>

            <div class="form-group">
                <label for="raza">Raza:</label>
                <select class="form-control" id="raza" name="Raza" placeholder="Elija la raza del perro" required>
                    <option value="" disabled selected>-</option>
                    {% for raza in razas %}
                        <option value="{{ raza.denominacion }}">{{ raza.denominacion }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="pesoActual">Peso (kg):</label>
                <input type="number" class="form-control" name="pesoActual" id="pesoActual" placeholder="Peso del Perro" required>
            </div>

            <div class="form-group">
                <label for="alturaActual">Altura (cm):</label>
                <input type="number" class="form-control" name="alturaActual" id="alturaActual" placeholder="Altura del Perro" required>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo" name="sexo" placeholder="Elija el sexo del perro" required>
                    <option value="" disabled selected>-</option>
                    <option value="Masculino">Macho</option>
                    <option value="Femenino">Hembra</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Sucursal">Sucursal:</label>
                <select class="form-control" id="Sucursal" name="Sucursal" placeholder="Elija la sucursal" required>
                    <option value="" disabled selected>-</option>
                    {% for sucursales in sucursal %}
                        <option value="{{ sucursal.direccion }}">{{ sucursal.direccion }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha De Nacimiento del Perro:</label>
                <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento" required>
            </div>

            <div class="form-group">
                <label for="Registro">Fecha De Registro del Perro:</label>
                <input type="date" class="form-control" name="FechaR" id="Registro" required>
            </div>

            <div class="form-group">
                <label for="nombredue単o">Nombre del Due単o:</label>
                <input type="text" class="form-control" name="NombreDue単o" id="NombreDue単o" required>
            </div>

            <div class="form-group">
                <label for="consulta">Consulta:</label>
                <input type="text" class="form-control" name="consulta" id="consulta" placeholder="Cual es la consulta?" required>
            </div>
            
            <button type="submit" class="boton-bonito">CREATE</button><br><br><br>
        </form>
    </div>
    {% endblock%}
    
</body>
</html>
